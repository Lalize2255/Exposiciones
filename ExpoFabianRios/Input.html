<!DOCTYPE html>
<html>
<head>
	<title>Etiqueta Input</title><!--especifica un campo de entrada donde el usuario puede introducir datos.<Input> se utilizan dentro de un elemento <form> para declarar controles de entrada que permiten a los usuarios a los datos de entrada.-->
</head>
<body>
<form action="demo_form.asp">
First name: <input type="text" name="FirstName" value="Mickey"><br>
Last name: <input type="text" name="LastName" value="Mouse"><br>
<input type="submit" value="Submit">
</form>

<p>Haga clic en el botón "Enviar" y las form-data serán enviados a una página en el servidor llamado "demo_form.asp". ".</p>


</body>
</html>
